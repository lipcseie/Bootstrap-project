<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Project</title>
</head>
<body>
    <h1>Bootstrap Project</h1>
    <h2>this is a h2</h2>
    <h3>this is a h3</h3>
    <h2 class="h2">this is a h2 with the h3 class</h2>

    <!-- display headings -->
    <h1 class="display-1">Display 1 heading</h1>
    <h1 class="display-2">Display 2 heading</h1>
    <h1 class="display-6">Display 6 heading</h1>
    <p class="display-1">p tag with display-1 class</p>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
